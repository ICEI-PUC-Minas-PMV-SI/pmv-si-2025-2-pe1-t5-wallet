<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalWallet - In√≠cio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #003366, #0055cc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 340px;
            background: transparent;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 95px;
            margin: 0 auto 15px;
        }

        .title {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px 0;
            background: white;
            color: #003366;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            color: white;
            border: 1.5px solid white;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            opacity: 0.85;
        }

        footer {
            margin-top: 40px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="logo" src="Blue and White Modern Simple E-Wallet Logo 1(1).png" alt="wallet">

        <div class="title">Bem-vindo(a) ao <br> GoalWallet!</div>

        <button class="btn-primary" onclick="location.href='login.html'">
            Entrar
        </button>

        <button class="btn-secondary" onclick="location.href='cadastro.html'">
            Criar conta
        </button>

        <footer>GoalWallet</footer>
    </div>

</body>
</html>
