<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GoalWallet — Histórico</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  /* ======== ESTILO PADRÃO DAS OUTRAS PÁGINAS ======== */

  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", Arial, sans-serif;
    background: linear-gradient(180deg, #053867 0%, #0b4a86 60%, #0f5aa7 100%);
    min-height: 100vh;
    color: #fff;
    /* Adiciona padding no fundo para evitar que o conteúdo fique atrás da nav bar */
    padding-bottom: 80px; 
  }

  .container {
    padding: 24px;
  }

  /* Header */
  .topo {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 26px;
  }

  .logo {
    width: 50px;
  }

  .user {
    width: 42px;
    border-radius: 50%;
  }

  /* Cards */
  .card {
    background: #ffffff;
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 14px;
    box-shadow: 0 6px 18px rgba(2, 8, 23, 0.06);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .info h4 {
    margin: 0;
    color: #06324e;
    font-size: 17px;
    font-weight: 700;
  }

  .info p {
    margin: 3px 0 0;
    color: #06324e;
    opacity: 0.7;
    font-size: 14px;
  }

  .valor {
    font-size: 17px;
    font-weight: 700;
  }

  .positivo {
    color: #0c8f46;
  }

  .negativo {
    color: #c62828;
  }

  /* Títulos */
  h2 {
    font-size: 22px;
    margin-bottom: 20px;
    font-weight: 700;
  }

  /* ======== ESTILO DA NAV BAR INFERIOR ======== */
  .nav-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    /* Cor de fundo escura */
    background-color: #06324e; 
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0 20px; /* Mais padding embaixo para celular */
    box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000;
  }

  .nav-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.6); /* Cor padrão dos ícones inativos */
    font-size: 12px;
    transition: color 0.2s;
    width: 20%; /* Garante que os links ocupem o espaço */
  }
  
  .nav-link.active {
    color: #4ab4ff; /* Cor de destaque para o link ativo (Histórico) */
    font-weight: 600;
  }

  .nav-icon {
    font-size: 20px;
    margin-bottom: 4px;
  }
  
  .nav-link:hover {
      color: rgba(255, 255, 255, 0.9);
  }

  /* Estilo especial para o botão de 'Adicionar' (centralizado) */
  .nav-link.add {
    background-color: #4ab4ff; 
    color: #06324e;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transform: translateY(-10px); /* Levemente elevado */
  }
  
  .nav-link.add .nav-icon {
      font-size: 24px;
      margin-bottom: 0;
      font-weight: bold;
  }
  
</style>
</head>

<body>
  <div class="container">

    <header class="topo">
      <img src="Blue and White Modern Simple E-Wallet Logo 1(1).png" class="logo" alt="Logo">
      <img src="fernanda.png" alt="Foto do usuário" class="user">
    </header>

    <h2>Histórico de transições</h2>

    <div class="card">
      <div class="info">
        <h4>Salário</h4>
        <p>02 Out • Entrada</p>
      </div>
      <span class="valor positivo">+ R$ 2.800,00</span>
    </div>

    <div class="card">
      <div class="info">
        <h4>Mercado BH</h4>
        <p>03 Out • Saída</p>
      </div>
      <span class="valor negativo">- R$ 198,00</span>
    </div>

    <div class="card">
      <div class="info">
        <h4>Assinatura Spotify</h4>
        <p>04 Out • Saída</p>
      </div>
      <span class="valor negativo">- R$ 21,90</span>
    </div>

    <div class="card">
      <div class="info">
        <h4>Pix recebido</h4>
        <p>05 Out • Entrada</p>
      </div>
      <span class="valor positivo">+ R$ 50,00</span>
    </div>
    
    <div class="card">
      <div class="info">
        <h4>Aluguel</h4>
        <p>01 Out • Saída</p>
      </div>
      <span class="valor negativo">- R$ 1.200,00</span>
    </div>

  </div>
  
  <nav class="nav-bar">
      
      <a href="dashboard.html" class="nav-link">
          <i class="fas fa-home nav-icon"></i>
          Home
      </a>
      
      <a href="pagamento.html" class="nav-link active">
          <i class="fas fa-list-alt nav-icon"></i>
          Pagamentos
      </a>
      
      <a href="adicionar.html" class="nav-link add" aria-label="Adicionar Nova Transação">
          <i class="fas fa-plus nav-icon"></i>
      </a>
      
      <a href="contas.html" class="nav-link">
          <i class="fas fa-bullseye nav-icon"></i>
          Contas
      </a>
      
      <a href="usuario.html" class="nav-link">
          <i class="fas fa-user nav-icon"></i>
          Perfil
      </a>
      
  </nav>
  
</body>
</html>
