<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Perfil - GoalWallet</title>

<style>
  /* reset + base */
  * { box-sizing:border-box; margin:0; padding:0; font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; }
  body {
    background: linear-gradient(to bottom,#002a62,#0055c3);
    min-height:100vh;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
  }
  .container { width:92%; max-width:480px; padding:20px; }

  /* header */
  .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:22px; padding-top:6px; }
  .header-back { color:#fff; text-decoration:none; font-weight:600; display:inline-flex; align-items:center; gap:8px; cursor:pointer; }
  .header-back .arrow { font-size:20px; line-height:1; }

  /* Botão de Engrenagem */
  .gear-btn { 
    background:rgba(255,255,255,0.06); 
    padding:8px 10px; 
    border-radius:10px; 
    display:inline-flex; 
    align-items:center; 
    justify-content:center; 
    cursor:pointer;
    text-decoration:none; 
  }
  .gear-btn svg { width:20px; height:20px; fill:#fff; display:block; }

  /* profile */
  .profile { text-align:center; margin-bottom:26px; }
  .photo-box { position:relative; display:inline-block; }
  .photo { width:120px; height:120px; border-radius:50%; object-fit:cover; display:block; border:4px solid #4a90e2; box-shadow:0 0 12px rgba(0,0,0,0.25); transition: transform 0.2s ease; }
  .photo:hover { transform: scale(1.05); }
  .user-icon-btn {
    position:absolute;
    right:2px;
    bottom:2px;
    width:34px;
    height:34px;
    border-radius:50%;
    background:#4a90e2;
    display:flex;
    align-items:center;
    justify-content:center;
    border:2px solid rgba(0,42,98,1);
    cursor:pointer;
  }
  .user-icon-btn svg { width:16px; height:16px; fill:#fff; display:block; }

  .name { margin-top:12px; font-size:1.35rem; font-weight:700; }
  .desc { opacity:0.9; margin-top:4px; font-size:0.95rem; }
  .cpf { margin-top:6px; font-size:0.95rem; opacity:0.85; letter-spacing:1px; }

  /* metrics */
  .metrics { display:flex; gap:10px; justify-content:space-between; padding:14px 6px; border-top:1px solid rgba(255,255,255,0.12); border-bottom:1px solid rgba(255,255,255,0.12); margin-bottom:22px; }
  .metric { flex:1; text-align:center; position:relative; padding:0 6px; }
  .metric + .metric::before { content:""; position:absolute; left:0; top:12%; height:76%; width:1px; background:rgba(255,255,255,0.12); }
  .metric-value { font-size:1.25rem; font-weight:700; }
  .metric-value.time { color:#9fb6d6; }
  .metric-label { opacity:0.78; margin-top:4px; font-size:0.86rem; }

  /* botão principal */
  .btn-trans { 
    width:100%; 
    padding:14px 12px; 
    border-radius:10px; 
    border:none; 
    background:#002a62; 
    color:#fff; 
    font-weight:700; 
    cursor:pointer; 
    display:inline-flex; 
    justify-content:center; 
    gap:8px; 
    margin-bottom:26px; 
    text-decoration:none; 
  }
  .btn-trans:hover { filter:brightness(1.15); background:#00407a; }

  @media (max-width:360px) {
    .container { padding:16px; }
    .photo { width:96px; height:96px; }
    .user-icon-btn { width:30px; height:30px; }
  }
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <a class="header-back" href="javascript:history.back()">
      <span class="arrow">←</span>
      <span>Voltar</span>
    </a>

    <a href="configuracoes.html" class="gear-btn" title="Configurações" aria-label="Configurações">
      <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
        <path d="M19.14 12.936a7.43 7.43 0 000-1.872l2.037-1.58a.5.5 0 00.12-.64l-1.93-3.34a.5.5 0 00-.607-.22l-2.397.96a7.56 7.56 0 00-1.62-.94L14.9 2.5a.5.5 0 00-.49-.5h-3.82a.5.5 0 00-.49.5l-.355 2.73a7.56 7.56 0 00-1.62.94l-2.397-.96a.5.5 0 00-.607.22L2.7 8.84a.5.5 0 00.12.64l2.037 1.58a7.43 7.43 0 000 1.872L2.82 15.9a.5.5 0 00-.12.64l1.93 3.34c.16.28.5.39.78.27l2.397-.96c.5.36 1.05.66 1.62.94l.355 2.73c.05.28.28.5.56.5h3.82c.28 0 .51-.22.56-.5l.355-2.73c.57-.28 1.12-.58 1.62-.94l2.397.96c.28.11.62.01.78-.27l1.93-3.34a.5.5 0 00-.12-.64l-2.02-1.64zM12 15.5A3.5 3.5 0 1112 8.5a3.5 3.5 0 010 7z"/>
      </svg>
    </a>
  </div>

  <!-- PROFILE -->
  <section class="profile">
    <div class="photo-box" title="Alterar foto">
      <img class="photo" id="user-avatar" src="img/fernanda.png" >
      <button class="user-icon-btn" aria-label="Editar perfil">
        <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
          <path d="M12 12a4 4 0 100-8 4 4 0 000 8zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/>
        </svg>
      </button>
    </div>

    <div class="name" id="user-name">Nome do Usuário</div>
    <div class="desc" id="user-desc">Descrição do usuário</div>
    <div class="cpf" id="user-cpf">***.***.***-12</div>
  </section>

  <!-- MÉTRICAS -->
  <section class="metrics" aria-label="Métricas do usuário">
    <div class="metric">
      <div class="metric-value time">2h</div>
      <div class="metric-label">Tempo</div>
    </div>
    <div class="metric">
      <div class="metric-value">14</div>
      <div class="metric-label">Transações</div>
    </div>
    <div class="metric">
      <div class="metric-value">75%</div>
      <div class="metric-label">Economia</div>
    </div>
  </section>

  <!-- BOTÃO PRINCIPAL -->
  <a href="historico.html" class="btn-trans">Ver todas as transações →</a>


</div>

<script src="js/utils.js"></script>
<script src="js/auth.js"></script>
<script>
  const user = Auth.getCurrentUser();
  if(user){
    document.getElementById('user-name').textContent = user.nome;
    document.getElementById('user-desc').textContent = user.desc || "Descrição do usuário";
    document.getElementById('user-avatar').src = user.avatar || "avatar-placeholder.png";
    if(user.cpf){
      const cpfMask = user.cpf.replace(/\d(?=\d{2})/g,'*');
      document.getElementById('user-cpf').textContent = cpfMask;
    }
  }

  document.getElementById('btn-show-cpf').addEventListener('click', async (e)=>{
    e.preventDefault();
    const password = await Utils.showPrompt('Digite sua senha para ver o CPF completo:');
    if(password && Auth.validatePassword(password)){
      document.getElementById('user-cpf').textContent = user.cpf;
      Utils.showToast('CPF completo exibido', 'success');
    } else {
      Utils.showToast('Senha incorreta', 'error');
    }
  });
</script>

</body>
</html>
