<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contas Banc√°rias</title>
  <meta name="description" content="Painel de contas banc√°rias - GoalWallet (demo responsivo)" />
  <link rel="stylesheet" href="css/contas.css" />
</head>
<body>
  <div class="app" role="main" aria-labelledby="page-title">
    <header>
      <div class="brand" aria-hidden="false">
        <a href="dashboard.html"><img src="img/logo.png" alt=""></a>
        <div>
          <div class="title">GoalWallet</div>
          <div class="subtitle">Contas conectadas</div>
        </div>
      </div>

      <a href="perfil.html"><button class="profile" aria-label="Abrir perfil" title="Perfil">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="white" opacity="0.95"/>
          <path d="M4 20c0-3.313 2.687-6 6-6h4c3.313 0 6 2.687 6 6v1H4v-1z" fill="white" opacity="0.08"/>
        </svg>
      </button></a>
    </header>

    <main id="scroll-area" tabindex="0" aria-live="polite">
      <section class="section-head" aria-hidden="false">
        <h2 id="page-title">Contas banc√°rias</h2>
        <button id="editToggle" class="edit-toggle" aria-pressed="false" aria-controls="accountsList">Editar</button>
      </section>

      <section class="accounts-list" id="accountsList" aria-label="Lista de contas">
        <!-- Contas ser√£o carregadas dinamicamente via JavaScript -->
      </section>

      <div class="actions" aria-hidden="false">
        <button id="addAccountBtn" class="add-btn" aria-haspopup="dialog" aria-controls="addModal">
          <span class="plus" aria-hidden="true">Ôºã</span>
          Adicionar nova conta
        </button>
      </div>

      <div class="hint">Suas contas conectadas aparecem aqui. Voc√™ pode editar, remover ou adicionar novas contas.</div>
    </main>

    <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal" role="document" aria-labelledby="modalTitle">
        <h3 id="modalTitle">Adicionar nova conta</h3>
        <form id="accountForm">
          <label for="bankName">Nome do banco</label>
          <input id="bankName" class="input" name="bankName" type="text" placeholder="Ex: Nubank" required>

          <label for="accountType">Tipo de conta</label>
          <select id="accountType" class="select" name="accountType" required>
            <option value="Conta corrente">Conta corrente</option>
            <option value="Poupan√ßa">Poupan√ßa</option>
            <option value="Conta digital">Conta digital</option>
          </select>

          <label for="accountDate">Data (mm/aa)</label>
          <input id="accountDate" class="input" name="accountDate" type="text" inputmode="numeric" placeholder="01/23" pattern="\d{2}\/\d{2}" required>

          <label for="accountValue">Saldo (R$)</label>
          <input id="accountValue" class="input" name="accountValue" type="text" inputmode="decimal" placeholder="4350.00" required>

          <div class="modal-actions">
            <button type="button" class="btn ghost" id="cancelModal">Cancelar</button>
            <button type="submit" class="btn primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Sistema de Autentica√ß√£o e Contas -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/route-guard.js"></script>
  <script src="js/accounts.js"></script>
  
  <script>
    // Protege a p√°gina
    RouteGuard.protect();

    (function(){
      const editToggle = document.getElementById('editToggle');
      const accountsList = document.getElementById('accountsList');
      const addAccountBtn = document.getElementById('addAccountBtn');
      const modalBackdrop = document.getElementById('modalBackdrop');
      const cancelModal = document.getElementById('cancelModal');
      const accountForm = document.getElementById('accountForm');

      let editMode = false;
      
      // Carrega contas do usu√°rio
      function loadAccounts() {
        const accounts = Accounts.getByUser();
        accountsList.innerHTML = '';
        
        if (accounts.length === 0) {
          accountsList.innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);padding:40px 20px;">Nenhuma conta cadastrada ainda.<br>Clique em "Adicionar nova conta" para come√ßar.</p>';
          return;
        }
        
        accounts.forEach(account => {
          const card = createAccountCard(account);
          accountsList.appendChild(card);
        });
      }
      
      // Cria card de conta
      function createAccountCard(account) {
        const wrapper = document.createElement('article');
        wrapper.className = 'account-card';
        wrapper.setAttribute('data-id', account.id);
        wrapper.setAttribute('data-edit', editMode ? 'true' : 'false');
        wrapper.setAttribute('role','group');
        
        const saldoFormatado = Accounts.formatarSaldo(account.saldo);
        const iniciais = Accounts.gerarIniciais(account.nome);
        const saldoClass = account.saldo >= 0 ? 'positive' : 'negative';
        
        wrapper.innerHTML = `
          <div class="bank-avatar" style="background:${account.cor}">${iniciais}</div>
          <div class="account-info">
            <div class="bank-name">${Utils.sanitizeString(account.nome)}</div>
            <div class="account-meta">${Utils.sanitizeString(account.tipo)}${account.data ? ' ‚Ä¢ ' + account.data : ''}</div>
          </div>
          <div class="account-value ${saldoClass}">${saldoFormatado}</div>
          <div class="card-actions" aria-hidden="true">
            <button class="card-action-btn" title="Editar conta" data-action="edit" aria-label="Editar ${Utils.sanitizeString(account.nome)}">‚úé</button>
            <button class="card-action-btn" title="Remover conta" data-action="delete" aria-label="Remover ${Utils.sanitizeString(account.nome)}">üóë</button>
          </div>
        `;
        
        return wrapper;
      }

      // Toggle para modo de edi√ß√£o
      editToggle.addEventListener('click', () => {
        editMode = !editMode;
        editToggle.setAttribute('aria-pressed', String(editMode));
        editToggle.textContent = editMode ? 'Concluir' : 'Editar';
        document.querySelectorAll('.account-card').forEach(card => {
          card.setAttribute('data-edit', editMode ? 'true' : 'false');
        });
      });

      accountsList.addEventListener('click', (e) => {
        const btn = e.target.closest('[data-action]');
        if (!btn) return;
        const action = btn.dataset.action;
        const card = btn.closest('.account-card');
        const accountId = card.dataset.id;
        const bankName = card.querySelector('.bank-name').textContent;

        if (action === 'delete') {
          Utils.showConfirm(
            `Tem certeza que deseja remover a conta "${bankName}"? Esta a√ß√£o n√£o pode ser desfeita.`,
            'Remover',
            'Cancelar'
          ).then((confirmed) => {
            if (!confirmed) return;
            
            const result = Accounts.excluir(accountId);
            if (result.success) {
              Utils.showToast(result.message, 'success');
              loadAccounts();
            } else {
              Utils.showToast(result.message, 'error');
            }
          });
        } else if (action === 'edit') {
          openModalForEdit(accountId);
        }
      });

      addAccountBtn.addEventListener('click', () => {
        openModal();
      });

      cancelModal.addEventListener('click', closeModal);
      modalBackdrop.addEventListener('click', (e) => {
        if (e.target === modalBackdrop) closeModal();
      });

      const accountDate = document.getElementById('accountDate');
      accountDate.addEventListener('input', (e) => {
        let v = e.target.value.replace(/[^\d]/g,'').slice(0,4);
        if (v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2);
        e.target.value = v;
      });

      accountForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const data = new FormData(accountForm);
        const bankName = data.get('bankName').trim();
        const accountType = data.get('accountType');
        const accountDate = data.get('accountDate');
        let accountValueRaw = data.get('accountValue').replace(/[^\d,.\-]/g, '');
        accountValueRaw = accountValueRaw.replace(',', '.');
        let value = parseFloat(accountValueRaw) || 0;
        
        const editingId = modalBackdrop.dataset.editingId;
        
        if (editingId) {
          // Editar conta existente
          const result = Accounts.atualizar(editingId, {
            nome: bankName,
            tipo: accountType,
            data: accountDate,
            saldo: value
          });
          
          if (result.success) {
            Utils.showToast(result.message, 'success');
            loadAccounts();
            closeModal();
          } else {
            Utils.showToast(result.message, 'error');
          }
        } else {
          // Criar nova conta
          const result = Accounts.criar({
            nome: bankName,
            tipo: accountType,
            data: accountDate,
            saldo: value
          });
          
          if (result.success) {
            Utils.showToast(result.message, 'success');
            loadAccounts();
            closeModal();
          } else {
            Utils.showToast(result.message, 'error');
          }
        }
      });

      function openModal(){
        modalBackdrop.classList.add('active');
        modalBackdrop.setAttribute('aria-hidden','false');
        accountForm.reset();
        delete modalBackdrop.dataset.editingId;
        setTimeout(()=>document.getElementById('bankName').focus(), 120);
      }
      function closeModal(){
        modalBackdrop.classList.remove('active');
        modalBackdrop.setAttribute('aria-hidden','true');
        delete modalBackdrop.dataset.editingId;
      }
      function openModalForEdit(accountId){
        const account = Accounts.getById(accountId);
        if (!account) return;
        
        openModal();
        modalBackdrop.dataset.editingId = accountId;
        document.getElementById('modalTitle').textContent = 'Editar conta';
        document.getElementById('bankName').value = account.nome;
        document.getElementById('accountType').value = account.tipo;
        document.getElementById('accountDate').value = account.data || '';
        document.getElementById('accountValue').value = account.saldo.toFixed(2).replace('.', ',');
      }

      function formatCurrency(num){
        const sign = num < 0 ? '-' : '';
        const abs = Math.abs(num);
        const parts = abs.toFixed(2).split('.');
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        return 'R$ ' + sign + parts[0] + ',' + parts[1];
      }

      function initials(name){
        const parts = name.trim().split(' ');
        if (parts.length === 1) return parts[0].slice(0,2).toUpperCase();
        return (parts[0][0] + parts[1][0]).toUpperCase();
      }

      function pickGradientFor(seed){
        const grads = [
          'linear-gradient(135deg,#7b2ff7,#a445f0)',
          'linear-gradient(135deg,#ffd24c,#ffb84d)',
          'linear-gradient(135deg,#6b3e00,#c0782a)',
          'linear-gradient(135deg,#2dd4bf,#14b8a6)',
          'linear-gradient(135deg,#60a5fa,#3b82f6)',
          'linear-gradient(135deg,#f472b6,#fb7185)'
        ];
        let h = 0;
        for (let i=0;i<seed.length;i++) h = (h * 31 + seed.charCodeAt(i)) >>> 0;
        return grads[h % grads.length];
      }

      function escapeHtml(s){
        return s.replace(/[&<>"'`]/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;', '`':'&#96;'}[m]));
      }

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (modalBackdrop.classList.contains('active')) closeModal();
        }
      });

      // Carrega contas ao iniciar
      loadAccounts();

    })();
  </script>
</body>
</html>
